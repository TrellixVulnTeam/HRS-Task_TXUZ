<hr>
<div class="card">
  <div class="card-header">
    {{pageTitle}}
  </div>

  <div class="card-body">

    <div class="row">
      <div class="col-xs-12">
        <form (ngSubmit)="onSubmit()" #f="ngForm">
          <div class="row">
            <div class="col-sm-5 form-group">
              <label for="DepartmentName">Department Name</label>
              <input type="text" id="DepartmentName" name="DepartmentName" class="form-control"
                [(ngModel)]="departmentName" #name="ngModel" required>
            </div>
            <div *ngIf="name.invalid && (name.dirty || name.touched)" class="alert alert-danger" role="alert">

              <div *ngIf="name.errors?.['required']">
                Name is required.
              </div>
            </div>

          </div>
          <br>
          <div class="row">
            <div class="col-xs-12">
              <button class="btn btn-success" type="submit" [disabled]="!f.valid">{{AddText}}</button>
              <button class="btn btn-danger" type="button" (click)="deleteDepartment()"
                [disabled]="disableDeleteButton">Delete</button>
              <button class="btn btn-primary" type="button" (click)="clearDepartment()">Clear</button>
            </div>
          </div>
        </form>
      </div>
    </div>
    <div class="alert alert-danger" role="alert" *ngIf="errorMessage">{{errorMessage}}
    </div>
  </div>
